apiVersion: v1
kind: Namespace
metadata:
  name: temp-ingress-test
---
kind: Pod
apiVersion: v1
metadata:
  name: banana-app
  namespace: temp-ingress-test
  labels:
    app: banana
spec:
  containers:
    - name: banana-app
      image: hashicorp/http-echo
      args:
        - "-text=banana"

---

kind: Service
apiVersion: v1
metadata:
  name: banana-service
  namespace: temp-ingress-test
spec:
  selector:
    app: banana
  ports:
    - port: 5678 # Default port for image

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: temp-ingress-test
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
     - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: banana-service
                port:
                  number: 5678