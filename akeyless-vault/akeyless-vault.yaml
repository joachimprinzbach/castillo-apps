apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: akeyless
spec:
  provider:
    akeyless:
      akeylessGWApiURL: "https://api.akeyless.io"
      authSecretRef:
        secretRef:
          accessID:
            name: akeyless
            key: accessId
            namespace: akeyless-vault
          accessType:
            name: akeyless
            key: accessType
            namespace: akeyless-vault
          accessTypeParam:
            name: akeyless
            key: accessTypeParam
            namespace: akeyless-vault