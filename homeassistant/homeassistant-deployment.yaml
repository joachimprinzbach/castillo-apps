apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/search: "true"
  name: homeassistant-deployment
  namespace: homeassistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
        - name: homeassistant-pv
          persistentVolumeClaim:
            claimName: homeassistant-pvc
        - name: homeassistant-config
          configMap:
            name: homeassistant-config
            defaultMode: 0777
      containers:
        - name: homeassistant
          image: "homeassistant/home-assistant:2023.4"
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          volumeMounts:
            - name: homeassistant-pv
              mountPath: /config
            - name: homeassistant-config
              mountPath: /config/configuration.yaml
              subPath: configuration2.yaml
